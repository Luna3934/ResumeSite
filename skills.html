<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Skills & Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body class="fade">
    <header>
        <h1>Skills & Experience</h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills & Experience</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>My Skills</h2>
        <p>Details about your skills and experience here.</p>
    </main>
    <footer>
        <p>&copy; 2024 Marissa</p>
    </footer>
    <script>
        // GSAP Animation
        const fadeInDuration = 0.5; // Duration of fade-in animation
        const fadeOutDuration = 0.5; // Duration of fade-out animation
        
        window.onload = () => {
            gsap.from("main", { opacity: 0, duration: fadeInDuration }); // Fade in on page load
        };

        const links = document.querySelectorAll("#navbar a");
        links.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault(); // Prevent default link behavior
                const target = this.getAttribute("href"); // Get the target page
                gsap.to("main", { opacity: 0, duration: fadeOutDuration, onComplete: () => {
                    window.location.href = target; // Redirect after fade out
                }});
            });
        });
    </script>
</body>
</html>
